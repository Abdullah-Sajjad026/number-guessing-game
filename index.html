<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Number Guessing Game">
    <meta name="description" content="Number guessing game.">
    <meta name="keywords" content="number guess, number guessing game, guessing game, number guessing, number guesser">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="Abdullah Sajjad">


    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Number Guessing Game</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto mt-5">
                <div class="card card-body">
                    <h1 class="text-primary">
                        <img style="width: 2rem; height: 2rem;" class="me-1 align-center" src="icon.png"
                            alt="number guessing game icon">
                        Number Guessing Game</h1>
                    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer.
                        We'll tell you if your guess was too high or too low.</p>
                    <form class="number-form">
                        <div class="my-3">
                            <label for="number-input" class="form-label">Enter a guess:</label>
                            <div class="input-group">
                                <input type="number" id="number-input" class="form-control">
                                <span class="input-group-text"><input type="submit" value="Check"
                                        class="btn btn-primary submit-btn"></span>
                            </div>
                        </div>
                    </form>
                    <div class="results">
                        <p class="previous-para">Previous guesses: <span class="text-info ps-2" id="guesses"></span></p>
                        <div class="alert alert-dark" id="alertBox" role="alert">
                            Let's see how well you do!
                        </div>
                        <p class="hint-para d-none">Last guess was too <span class="text-warning fw-bolder"
                                id="hint"></span>
                        </p>
                        <a class="btn btn-primary d-none" id="play-again-btn">Play Again!</a>
                    </div>
                </div>
                <p class="mt-3 text-center">Developed by <a href="https://www.linkedin.com/in/abdullahwebdev/"
                        class="link-dark">Abdullah Sajjad</a>.</p>
            </div>
        </div>
    </div>

    <!--Bootstrap Bundle with Popper -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
